<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles_registro.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/registro.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

</head>
<body>
    <div class="container">
        <div class="logo">
            
            <img src="img/logo-mano-piedra.webp" alt="Logo">
        </div>
        <div class="registro-box">
            <h1>Registro</h1>
            <form id="registroForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <br>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                <br>
                <label for="usernameRegistro">Nombre de usuario:</label>
                <input type="text" id="usernameRegistro" name="usernameRegistro" required>
                <br>
                <label for="passwordRegistro">Contraseña:</label>
                <input type="password" id="passwordRegistro" name="passwordRegistro" required>
                <br>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
